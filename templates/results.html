<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<header class="nav">
  <div class="logo">Results</div>
  <button id="themeToggle">‚óê</button>
</header>

<section class="summary">
  <div><strong>{{ summary.available_free }}</strong><span>Free</span></div>
  <div><strong>{{ summary.rent_or_buy }}</strong><span>Rent</span></div>
  <div><strong>{{ summary.unreleased }}</strong><span>Unreleased</span></div>
  <div><strong>{{ summary.unknown }}</strong><span>Unknown</span></div>
</section>

<section class="grid">
  {% for movie in results %}
  <div class="card {{ movie.ui_class }}">
    {% if movie.poster %}
      <img src="{{ movie.poster }}" class="poster">
    {% endif %}
    <h3>{{ movie.title }} <span class="year">{{ movie.year }}</span></h3>
    <p class="card-status">{{ movie.status }}</p>
  </div>
  {% endfor %}
</section>

<script src="{{ url_for('static', filename='theme.js') }}"></script>
</body>
</html>
